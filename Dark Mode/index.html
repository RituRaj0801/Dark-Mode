<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Dark Mode</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/images//logo.png" alt="" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="/images//dark.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Alex</span> Swan</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis <br> dolorem corrupti doloribus sed ipsum? Voluptatem!</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="/images//blob1.png" alt="" class="back-img">
            <img src="/images/img4.png" alt="" class="main-img">
        </div>
        <div class="social">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>


    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun2.png";
                icon.style.width = "40px";
            }else{
                icon.src = "images/dark.png";
                icon.style.width = "20px";
            }
        }
    </script>
</body>
</html>
